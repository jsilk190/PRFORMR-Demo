<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locally â€“ Local Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content" style="padding-top:120px; max-width:600px;">
    <div class="card">
      <h2>Local Profile</h2>
      <form id="signup-local" onsubmit="handleSignUp('local')(event)">
        <label>First name</label>
        <input type="text" name="first_name" required>
        <label>Last name</label>
        <input type="text" name="last_name" required>
        <label>Address</label>
        <input type="text" name="location" required>
        <label>Create a username</label>
        <input type="text" name="username" required>
        <label>Create a password</label>
        <input type="password" name="password" required>
        <div id="signup-error" class="error" style="color: var(--terracotta);"></div>
        <button type="submit">Sign Up</button>
      </form>
      <p style="margin-top:1rem;"><a href="signup.html">Back</a></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
