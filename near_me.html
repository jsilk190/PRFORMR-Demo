<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locally – Near Me</title>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="populateNearMe()">
  <!-- Top bar -->
  <div class="top-bar">
    <div class="logo">Locally</div>
    <div class="center-text">Near Me</div>
    <div style="display:flex;align-items:center;gap:0.5rem;">
      <div class="message-icon" style="cursor:pointer;" onclick="toggleMessageBoard()">💬</div>
      <div class="profile"></div>
      <div class="dropdown">
        <a href="local_home.html">Home</a>
        <a href="local_discover.html">Discover</a>
        <a href="near_me.html">Near Me</a>
        <a href="search.html">Search</a>
        <a href="#" onclick="logout()">Sign out</a>
      </div>
    </div>
  </div>
  <!-- Filters strip -->
  <div style="position:sticky; top:64px; background-color: var(--sand); padding:0.5rem; z-index:999; border-bottom:1px solid rgba(0,0,0,0.05); display:flex; gap:0.5rem; overflow-x:auto;">
    <button class="chip" onclick="filterNearMe('today')">Today</button>
    <button class="chip" onclick="filterNearMe('week')">This Week</button>
    <button class="chip" onclick="filterNearMe('all')">Pick Date</button>
    <button class="chip" onclick="filterNearMe('all')">0–50mi</button>
    <button class="chip" onclick="filterNearMe('all')">Genres</button>
    <button class="chip" onclick="filterNearMe('all')">Price</button>
  </div>
  <!-- List view -->
  <div class="content" id="near-list"></div>
  <!-- Bottom nav -->
  <div class="bottom-nav-local">
    <div class="nav-item" data-page="post" onclick="window.location.href='post.html'">
      <div>📷</div>
      <span>Post</span>
    </div>
    <div class="nav-item" data-page="discover" onclick="window.location.href='local_discover.html'">
      <div>🧺</div>
      <span>Discover</span>
    </div>
    <div class="nav-item" data-page="home" onclick="window.location.href='local_home.html'">
      <div>🏠</div>
      <span>Home</span>
    </div>
    <div class="nav-item" data-page="near" onclick="window.location.href='near_me.html'">
      <div>📍</div>
      <span>Near Me</span>
    </div>
    <div class="nav-item" data-page="search" onclick="window.location.href='search.html'">
      <div>🔍</div>
      <span>Search</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
